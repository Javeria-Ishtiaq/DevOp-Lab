<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #333;
      color: #fff;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .products {
      display: flex;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 180px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cart {
      background: white;
      padding: 10px;
      width: 300px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è My E-Commerce Store</header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15</p>
      <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$20</p>
      <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>üõí Cart</h2>
    <ul id="cart-items"></ul>
    <p><b>Total: $<span id="total">0</span></b></p>
  </div>

  <script>
    let total = 0;
    function addToCart(product, price) {
      const cartList = document.getElementById("cart-items");
      const li = document.createElement("li");
      li.textContent = `${product} - $${price}`;
      cartList.appendChild(li);

      total += price;
      document.getElementById("total").textContent = total;
    }
  </script>
</body>
</html>
